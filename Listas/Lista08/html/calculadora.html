<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/calculadora.css">
</head>
<body>
    <div id="calculadora">
        <div id="tela"></div>
        <div class="digitos"></div>
            <button onclick="adicionarDigito(0)" id="0">0</button>
            <button onclick="adicionarDigito(1)" id="1">1</button>
            <button onclick="adicionarDigito(2)" id="2">2</button>
            <button onclick="adicionarDigito(3)" id="3">3</button>
            <button onclick="adicionarDigito(4)" id="4">4</button>
            <button onclick="adicionarDigito(5)" id="5">5</button>
            <button onclick="adicionarDigito(6)" id="6">6</button>
            <button onclick="adicionarDigito(7)" id="7">7</button>
            <button onclick="adicionarDigito(8)" id="8">8</button>
            <button onclick="adicionarDigito(9)" id="9">9</button>
            <button onclick="adicionarDigito('+')" id="+">+</button>
            <button onclick="adicionarDigito('-')" id="-">-</button>
            <button onclick="adicionarDigito('*')" id="*">*</button>
            <button onclick="adicionarDigito('/')" id="/">/</button>
            <button onclick="adicionarDigito('=')" id="=">=</button>
    </div>
</body>

<script src="../js/calculadora.js"></script>
</html>
