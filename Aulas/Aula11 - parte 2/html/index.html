<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <img class="gato" src="https://www.petz.com.br/blog/wp-content/uploads/2019/07/vida-de-gato.jpg" alt="teste">
    <button id="btn-login">Login</button>
</body>
<script>
    let botao = document.getElementById("btn-login")

    botao.addEventListener("click", () => {
        botao.classList.add("anima-botao")

        setTimeout(() => {
            botao.classList.remove("anima-botao")
        }, 400);
    })
</script>
</html>
